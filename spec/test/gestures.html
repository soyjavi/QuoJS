<!doctype html>
<html manifest="APP.appcache">
<head>
    <meta charset="utf-8">
    <title>QuoJS by @soyjavi</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        section {
            width: 300px;
            height: 300px;
            background: #ccc;
            margin: 10px;
        }

        .red {
            background:red;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>

    <section class="first"></section>
    <section class="red"></section>
    <section class="green"></section>

    <script src="../../package/quo.js"></script>

    <script>
        var gestures =  [
            "singleTap", "doubleTap", "hold",
            "swipe", "-swiping", "swipeLeft", "swipeRight", "swipeUp", "swipeDown",
            "rotate", "-rotating", "rotateLeft", "rotateRight",
            "pinch", "-pinching", "pinchIn", "pinchOut",
            "drag", "dragLeft", "dragRight", "dragUp", "dragDown"];

        gestures.forEach(function(type) {
            $$("section.first").on(type, function(event) {
                $$(this).append(' | ' + type);
            });
        });


        $$("section.red").tap(function() {
            $$(this).append(' | tap');
        });

        $$(function(){
            env = $$.environment();
            console.error(env);
        });
    </script>
</body>
</html>
